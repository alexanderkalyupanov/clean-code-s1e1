<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" charset="utf-8">
</head>
<body>
<header class="header">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main-page">
  <section class="main-box">
    <label for="new-task">Add Item</label>
    <div class="task-wrapper">
        <input id="new-task" class="task-wrapper__input" type="text">
        <button>Add</button>
    </div>
  </section>
  <section>
    <h3>Todo</h3>
    <ul class="incomplete-tasks">
      <li class="adding-tasks">
        <input type="checkbox">
        <label class="adding-tasks__label tasks__label">Pay Bills</label>
        <input type="text" class="adding-tasks__input tasks__input">
        <button class="adding-tasks__btn btn__edit">Edit</button>
        <button class="adding-tasks__remove btn__remove">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="edit-tasks">
        <input type="checkbox">
        <label class="edit-tasks__label tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="edit-tasks__input tasks__input">
        <button class="edit-tasks__save">Save</button>
        <button class="edit-tasks__remove btn__remove">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  <section>
    <h3>Completed</h3>
    <ul class="complete-tasks">
      <li class="complete-task">
        <input type="checkbox" checked>
        <label class="complete-task__label tasks__label">See the Doctor</label>
        <input type="text" class="complete-tasks__input tasks__input">
        <button class="complete-task__edit btn__edit">Edit</button>
        <button class="complete-task__remove btn__remove">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
